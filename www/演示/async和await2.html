<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
  <script>
    function ajax () {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const rand = Math.random(); // 0 - 1
          if(rand > 0.5) {
            resolve(rand);
          } else {
            reject(false);
          }
        }, 1000);
      })
    }

    /*
      generator有什么问题？
      1. 函数没办法自动调用，我们必须依赖其他库帮我们做一个封装整合
      2. 写法有些奇怪，写起来麻烦
      所以需要进一步进化
      async 和 await
      可以说是目前为止异步比较完美的解决方案
      1. 有await就一定要有async，但是有async不一定要有await
        async：用来标明该函数是一个异步函数
     */

    async function show1 () {
      console.log(1);
      const res1 = await ajax();
      console.log('res1: ', res1);
    }

    async function show2 () {
      console.log(2);
      const res2 = await ajax();
      console.log('res2: ', res2);
    }

    function init() {
      try{
        show1();
        show2();
      }catch(e) {
        console.log(e)
      }
    };

    init();

      console.log(e)
    })*/

  </script>
</body>
</html>
